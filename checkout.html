<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | EsportHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10772b8d31.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="nav">
        <div class="nav__logoContainer">
            <a href="./index.html">
                <img class="nav__logo" src="./resources/logos/logoEH.png" alt="">
            </a>
        </div>
    </header>

    <main class="checkout">
        <section class="checkout__container">
            <div class="checkout__container__productos">
                <a class="btn checkout__volver" href="">Volver a la tienda</a>
                <div class="checkout__container__productos__title">
                    <h2 class="titulo">Tu pedido</h2>
                </div>
                <div id="lista-productos" class="row row-cols-1">
                </div>
            </div>
            <div class="checkout__container__form">
                <div class="checkout__container__form__title">
                    <h2 class="titulo">Tus datos</h2>
                </div>
                <form class="row g-3">
                    <div class="col-lg-12 col-xl-6">
                        <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
                    </div>
                    <div class="col-lg-12 col-xl-6">
                        <!-- <label for="inputPassword4" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Apellido">
                    </div>
                    <div class="col-12">
                        <!-- <label for="inputAddress" class="form-label">Address</label> -->
                        <input type="text" class="form-control" id="inputAddress" placeholder="Nro de documento">
                    </div>
                    <div class="col-12">
                        <!-- <label for="inputAddress" class="form-label">Address</label> -->
                        <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                    </div>
                    <div class="col-lg-12 col-xl-8">
                        <!-- <label for="inputCity" class="form-label">City</label> -->
                        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                    </div>
                    <div class="col-lg-12 col-xl-4">
                        <!-- <label for="inputZip" class="form-label">Zip</label> -->
                        <input type="text" class="form-control" id="inputZip" placeholder="Código Postal">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Finalizar compra</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <hr class="footer__separator">
        <div class="footer__container">
            <div class="footer__menu">
                <ul>
                    <li class="title">Menu</li>
                    <li>
                        <a href="">ProKit</a>
                    </li>
                    <li>
                        <a href="">Lifestyle</a>
                    </li>
                    <li>
                        <a href="">Accesorios</a>
                    </li>
                </ul>
            </div>
            <div class="footer__logo">
                <img src="./resources/logos/logoEH.png" alt="">
            </div>
            <div class="footer__socialMedia">
                <a aria-label="Ícono de Facebook." target="_blank" href="">
                    <i class="fab fa-facebook-f icono" title="Ícono de Facebook."></i>
                </a>
                <a aria-label="Ícono de Instagram." target="_blank" href="">
                    <i class="fab fa-instagram icono" title="Ícono de Instagram."></i>
                </a>
                <a aria-label="Ícono de Twitter." target="_blank" href="">
                    <i class="fab fa-twitter icono" title="Ícono de Twitter."></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/checkout.js"></script>
</body>

</html>
