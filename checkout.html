<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | EsportHub</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10772b8d31.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="nav">
        <div class="nav__logoContainer">
            <a href="./index.html">
                <img class="nav__logo" src="./resources/logos/logoEH.png" alt="">
            </a>
        </div>
    </header>

    <main class="checkout">
        <section class="checkout__container">
            <div class="checkout__container__productos">
                <a class="btn checkout__volver" href="./productos.html">Volver a la tienda</a>
                <div class="checkout__container__productos__title">
                    <h2 class="titulo">Tu pedido</h2>
                </div>
                <div id="lista-productos" class="row row-cols-1">
                </div>
            </div>
            <div class="checkout__container__form">
                <div class="checkout__container__form__title">
                    <h2 class="titulo">Tus datos</h2>
                </div>
                <form action="./index.html" class="row g-3 needs-validation" novalidate>
                    <div class="col-lg-12 col-xl-6">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-6">
                        <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Porfavor ingresa un email
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputDni" placeholder="Nro de documento" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="inputDireccion" placeholder="Dirección" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-8">
                        <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-lg-12 col-xl-4">
                        <input type="text" class="form-control" id="inputCP" placeholder="Código Postal" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-12">
                        <p id="precio__total">$0000</p>
                    </div>
                    <div class="col-12 checkout__container__form-boton">
                        <button type="submit" class="btn btn_checkout">Finalizar compra</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <hr class="footer__separator">
        <div class="footer__container">
            <div class="footer__menu">
                <ul>
                    <li class="title">Menu</li>
                    <li>
                        <a href="">ProKit</a>
                    </li>
                    <li>
                        <a href="">Lifestyle</a>
                    </li>
                    <li>
                        <a href="">Accesorios</a>
                    </li>
                </ul>
            </div>
            <div class="footer__logo">
                <img src="./resources/logos/logoEH.png" alt="">
            </div>
            <div class="footer__socialMedia">
                <a aria-label="Ícono de Facebook." target="_blank" href="">
                    <i class="fab fa-facebook-f icono" title="Ícono de Facebook."></i>
                </a>
                <a aria-label="Ícono de Instagram." target="_blank" href="">
                    <i class="fab fa-instagram icono" title="Ícono de Instagram."></i>
                </a>
                <a aria-label="Ícono de Twitter." target="_blank" href="">
                    <i class="fab fa-twitter icono" title="Ícono de Twitter."></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/checkout.js"></script>
</body>

</html>
